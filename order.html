<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i88103/icons8/ios7/Food-Cutlery.ico" type="image/x-icon">
</head>
<body>
    <hr>
    <h1 align="center"> Amazing HTML <small>(Home Tasty Meal & Lunch)</small> Restaurant</h1>
    <hr>
    <table align="center">
        <tr>
            <td width="550">
                <h2><u> "Some Tasty" Menu</u></h2>
                <h3>Items</h3>
                <hr>
                <ol>
                    <li type="I">Boiled Potatos</li>
                    <li type="I">Vegetable Salat</li>
                    <li type="I">Hot drinks</li>
                </ol>
                <hr>
                <p>price:<strong>500lei</strong></p>
                <hr>
                <!--таблица с формой и окрашенными линиями-->
                <table align="center">
                    <tr height="80">
                        <!--оранжевая полоса-->
                        <td bgcolor="C73C06" width="550" colspan="2"><h2>Order Informaition</h2></td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="name">Your Fullname</label><br><br>
                            <label for="tel">Your Phone number</label>
                        </td>
                        <td>
                            <input id="name" type="text" placeholder="John Doe Jr." size="30"><br><br>
                            +<input type="text" readonly value="373" size="3">
                            <input id="tel" type="tel" placeholder="123456789" maxlength="9" size="9">

                        </td>
                    </tr>
                    <tr height="20">
                        <!--желтая полоса 1-->
                        <td bgcolor="E9AB38" width="550" colspan="2"></td>
                    </tr>
                    <tr>
                        <td align="right">
                            <h3>Your Address</h3>
                            <select>
                                <option value="" >--Choose Street--</option>
                                <option value="">St. Mark's Place</option>
                                <option value="">Fulton Street</option>
                                <option value="">Lafayette Avenue</option>
                                <option value="">Dyre Avenue</option>
                            </select><br>
                            <h3>Deliver at</h3><br>
                        </td>
                        <td>
                            <br><label for="flat">home/apart.No.</label>
                            <input id="flat" type="text" size="4" maxlength="4"><br><br>
                            <input type="time">
                        </td>
                    </tr>
                    <tr height="20">
                        <!--желтая полоса 2-->
                        <td bgcolor="E9AB38" width="550" colspan="2"></td>
                    </tr>
                    <tr height="80">
                        <!--ссылка с флажком-->
                        <td align="right" width="550" colspan="2">
                            <br>
                            <label for="terms">I agree with <a href="terms.html">terms & conditions</a>  of this service.</label>
                            <input id="terms" type="checkbox"><br><br>
                            <button><a href="confirmation.html">ORDER NOW
                                    <img src="http://icons.iconarchive.com/icons/icons8/ios7/48/Food-Waiter-icon.png" alt="order now"></a>
                            </button>
                        </td>
                    </tr>
                </table>

            </td>
            <td><img src="https://i.picsum.photos/id/428/800/1300.jpg" width="450" alt=""></td>
        </tr>
    </table>
    <hr>
    <p align="center">HTML Restaurant 2020| need help? call us <a href="https://github.com/dorinesinenco/EDUQATION/blob/master/web/html/forms/food-order/result-index.png">+37377954635</a></p>
    <hr>
</body>
</html>
